<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                fontFamily: {
                    roboto: ['Roboto'],
                    merri: ['Merriweather'],
                    inter: ['Inter']
                },
                fontSize: {
                    s: '0.4rem',
                    ss: '0.5rem',
                    sss: '0.6rem',
                    ssss: '0.7rem'
                }
            }
        }
    </script>
    <title>subscribe card</title>
</head>

<body>
    <!-- background container -->
    <div class="flex items-center justify-center h-screen bg-zinc-700">
        <!-- Card -->
        <div class="bg-zinc-800 p-2 mx-6 rounded-2xl">
            <!-- Flex Container -->
            <div class="flex flex-col md:flex-row rounded-l-xl">
                <!-- image -->
                <img src="https://i.ibb.co/t4hHv9S/technology-trend-freepik-1647963838.jpg"
                    class="object-fit rounded-xl h-80 md:h-64
                    md:transfo md:rounded-l-xl md:rounded-r-none transform hover:scale-105 hover:rounded-xl duration-200" alt="">
                <!-- content -->
                <div class="p-6 md:p-12 ">
                    <h2 class="font-inter text-xl font-medium text-center text-white md:text-left">
                        Get your latest tech news in our channel.
                    </h2>
                    <p class="max-w-xs my-4 text-ssss leading-5 tracking-wide text-center text-white md:text-left">
                        Get more from TechCrunch. Select your topics of interest; you can unsubscribe at any time.
                    </p>
                    <div class="flex flex-col mt-5 space-y-4 md:space-x-3 md:space-y-0 md:flex-row">
                        <input type="text" placeholder="Enter your email address"
                            class="p-2 px-4 text-center text-white bg-zinc-800 border border-zinc-600 placeholder:text-ssss placeholder:text-center md:text-left placeholder:md:text-left focus:outline-none" />
                        <button
                            class="px-5 py-3 text-xs rounded-md text-zinc-800 bg-lime-500 hover:bg-lime-700 hover:text-white duration-500">
                            Subscribe
                        </button>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
