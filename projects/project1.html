<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                fontFamily: {
                    sans: ['Poppins', 'sans-serif']
                }
            }
        }
    </script>
    <title>Project 1</title>
</head>

<body>
    <div
        class="z-10 flex flex-col md:flex-row gap-y-5 md:gap-y-0 md:gap-x-5  justify-center items-center h-screen bg-[#ffd1cf] ">
        <!-- Checkbox Container -->
        <div class="relative z-20 rg ">
            <img class="absolute -top-10 -left-10 -z-10" src="../assets/project1/blob.svg" alt="">
            <div
                class=" w-60 h-40 flex flex-col items-start pl-4 justify-center gap-2 bg-[#21183c] rounded-md text-white ">
                <p class="text-sm font-sans ">Who can see your content?</p>
                <div class="mt-2">
                    <input type="checkbox" id="me" name="me" value="Only me" class="w-3 h-3">
                    <label for="me" class="text-sm pl-2">Only me</label><br>
                    <input type="checkbox" id="everyone" name="everyone" value="Everyone" class="w-3 h-3">
                    <label for="vehicle2" class="text-sm pl-2">Everyone</label><br>
                    <input type="checkbox" id="vehicle3" name="vehicle3" value="Customise" class="w-3 h-3">
                    <label for="vehicle3" class="text-sm pl-2"> Customise</label><br>
                </div>
            </div>
        </div>
        <!-- File Container -->
        <div class="relative z-20">
            <img class="absolute md:top-16 md:left-9 -bottom-10 -left-10  -z-10" src="../assets/project1/blob.svg"
                alt="">
            <div
                class="relative md:top-32 w-30 h-60 flex flex-col justify-start items-start bg-[#21183c] rounded-md text-white p-4 gap-3">
                <button
                    class=" px-5 py-1 rounded-sm text-sm mx-auto bg-yellow-600 text-black hover:translate-y-1 duration-200">+
                    Add new</button>
                <p class=" text-sm text-center"><img src="../assets/project1/upload-file-svgrepo-com.svg" alt=""
                        class="w-4 inline-block"> Upload Files</p>
                <p class=" text-sm text-center"><img src="../assets/project1/upload-folder-svgrepo-com.svg" alt=""
                        class="w-4 inline-block"> Upload Folder</p>
                <p
                    class="flex justify-center items-center bg-white text-black p-1 rounded-sm -ml-6 pl-6 pr-4 text-sm text-center hover:translate-y-1 duration-200">
                    <img src="../assets/project1/folder-new-svgrepo-com.svg" alt="" class="w-4 inline-block mr-1">New
                    Folder</p>
                <p class=" text-sm text-center px-5">Import</p>
            </div>
        </div>
        <!-- Upload Container -->
        <div
            class="bg-[#21183c] flex justify-center items-center text-white text-7xl  w-20 h-20 rounded-full relative md:top-48 md:right-96 hover:translate-y-1 duration-200">
            <img src="../assets/project1/plus-large-svgrepo-com.svg" alt="" class="w-8"></div>
    </div>
</body>

</html>
